<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CamdGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/fake-placeholder.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/070f11682f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="logo"><i class="fa-solid fa-gamepad logo__gamepad"></i><span class="logo__camd"> Camd</span>Geek</h1>
            <div class="header__search">
                <input class="header__search-field" type="search" name="" id="" placeholder="¿Qué deseas buscar?" maxlength="50">
                <a class="header__search-icon" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
        <a href="./html/login.html" class="header__btn transparent-btn">Login</a>
    </header>
    <main class="main-container">
        <form class="login" id="login" action="#" method="post">
            <fieldset class="login__fields" form="login">
                <legend class="login__title">Iniciar Sesión</legend>
                <div class="field-container">
                    <input class="login__field field-text field" type="email" name="email" id="email" form="login" placeholder="Escriba su correo electrónico" required>
                    <label for="email" class="fake-placeholder">Escriba aquí su correo electrónico</label>
                </div>
                <div class="field-container">
                    <input class="login__field field-text field" type="password" name="password" id="password" form="login" placeholder="Escriba su contraseña" required>
                    <label for="password" class="fake-placeholder">Escriba su contraseña</label>
                </div>
                <button class="login__btn submit-btn" type="submit">Entrar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <section class="info">
            <h1 class="logo"><i class="fa-solid fa-gamepad logo__gamepad"></i><span class="logo__camd"> Camd</span>Geek</h1>
            <ul class="info__list">
                <li class="info__item"><a class="no-decor" href="#">Quienes somos</a></li>
                <li class="info__item"><a class="no-decor" href="#">Política de privacidad</a></li>
                <li class="info__item"><a class="no-decor" href="#">Programa de fidelidad</a></li>
                <li class="info__item"><a class="no-decor" href="#">Nuestras tiendas</a></li>
                <li class="info__item"><a class="no-decor" href="#">Quiero ser franquiciado</a></li>
                <li class="info__item"><a class="no-decor" href="#">Anuncie aquí</a></li>
            </ul>
            <form id="contact" action="#" method="post">
                <fieldset class="info__contact" form="contact">
                    <legend class="info__contact-title">Hable con nosotros</legend>
                    <div class="field-container">
                        <input class="info__contact-name field-text field" id="name" type="text" name="name" form="contact" placeholder="Nombre" required>
                        <label class="fake-placeholder" for="name">Nombre</label>
                    </div>
                    <div class="field-container">
                        <textarea class="info__contact-message textarea field" id="message" name="message" minlength="12" maxlength="160" form="contact" placeholder="Escribe tu mensaje" required></textarea>
                        <label class="fake-placeholder" for="message">Escribe tu mensaje</label>
                    </div>
                    <button class="info__contact-btn blue-btn" type="submit">Enviar mensaje</button>
                </fieldset>
            </form>
        </section>
        <section class="author">
            <p class="author__text">Desarrollado por Christian Ariel Modesto Duarte<br>2023</p>
        </section>
    </footer>
</body>
</html>
